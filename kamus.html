
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kamus Tanaman</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #fff);
    }
    .header-box {
      background-color:pink;
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .list-group-item a {
      color: #0d47a1;
      font-weight: 500;
    }
    .list-group-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="header-box">
      <h1 class="mb-2">Selamat Datang di Kamus Digital Tanaman</h1>
      <p class="mb-0">Temukan berbagai tanaman dan manfaatnya secara cepat dan mudah!</p>
    </div>

    <input type="text" id="search" class="form-control mb-4" placeholder="Cari nama tanaman atau istilah...">
    <ul class="list-group" id="termList"></ul>
  </div>

  <script src="assets/js/data.js"></script>
  <script>
    const searchInput = document.getElementById('search');
    const list = document.getElementById('termList');

    function renderList(data) {
      list.innerHTML = '';
      data.forEach(item => {
        const li = document.createElement('li');
        li.className = "list-group-item";
        li.innerHTML = `<a href="detail.html?id=${item.id}" class="text-decoration-none">${item.judul}</a>`;
        list.appendChild(li);
      });
    }

    function fetchData() {
      renderList(kamusData);
    }

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = kamusData.filter(item => item.judul.toLowerCase().includes(keyword));
      renderList(filtered);
    });

    fetchData();
  </script>
</body>
</html>
