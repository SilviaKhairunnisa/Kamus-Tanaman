
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Istilah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <a href="kamus.html" class="btn btn-secondary mb-3">‚Üê Kembali</a>
    <div id="detailBox" class="card p-4 shadow-sm"></div>
  </div>

  <script src="assets/js/data.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const item = kamusData.find(i => i.id === id);

    const box = document.getElementById("detailBox");
    if (item) {
      box.innerHTML = `
        <h2>${item.judul}</h2>
        <p><strong>Pelafalan:</strong> ${item.pelafalan}</p>
        <p><strong>Deskripsi:</strong> ${item.deskripsi}</p>
        <p><strong>Manfaat:</strong> ${item.manfaat}</p>
      `;
    } else {
      box.innerHTML = "<p>Data tidak ditemukan.</p>";
    }
  </script>
</body>
</html>
